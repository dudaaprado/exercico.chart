<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart"></canvas>
    </div>
    <div>
        <canvas id="myChart2"></canvas>
    </div>

</body>
<script>
    const labels = [
        'Hor√°rio',
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
        
    ];

    const labels2 = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',

    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 30, 29, 25, 22, 23],
        },
        {
            label: 'Humidade',
            backgroundColor: 'rgb(65, 105, 225)',
            borderColor: 'rgb(65, 105, 225)',
            data: [0, 80, 82, 80, 85, 80, 83],
        }
    ]
    };




    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0,22,24,27,23,20,18],
        },
        {
            label: 'Humidade',
            backgroundColor: 'rgb(65, 105, 225)',
            borderColor: 'rgb(65, 105, 225)',
            data: [0,90,89,93,87,88,82],
        }
    ]
    };
   

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
